<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header"> English Dictionary</h1>
        <input placeholder="search a word" type="text" class="input" id="input">
        <p id="info-text" class="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="tittle" id="tittle">________</span></p>
            <p>Meaning:<span class="meaning" id="meaning">________</span></p>
            <audio src="" controls id="myaudio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
